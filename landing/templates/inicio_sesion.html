{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/inicio_sesion.css' %}">
  <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
  <title>Iniciar Sesion</title>
</head>
<body>

    <input type="password" placeholder="contraseña" name="{{ form.password1.name }}">

      {% if error %}
      <div class="alerta">
        <div class="error"><h5>{{error}}</h5></div>
      </div>
      {% endif %}

    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <div class="bton">
          <a href="/"><button class="flecha"><i class="fa-solid fa-arrow-left"></i></button></i></a>
        </div>
        <a href="{% url 'inicio_sesion' %}"><h2 class="active">Regístrate</h2></a>
        <a href="{% url 'reingresar_sesion' %}" style="background-color: transparent; border: none"><h2 class="inactive underlineHover">Inicia Sesión</h2></a>
    
        <!-- Icon -->
        <div class="fadeIn first">
          <img src="{% static 'images/profile-header.jpg' %}" id="icon" alt="User Icon" />
        </div>
    
        <!-- Login Form -->
        <form action="/inicio_sesion/" method="POST">{% csrf_token %}
          <input type="text" placeholder="Usuario" name="{{ form.username.name }}">
          <input type="password" placeholder="Contraseña" name="{{ form.password1.name }}">
          <input type="password" placeholder="Confirma contraseña" name="{{ form.password2.name }}">
          <input type="text" placeholder="Correo" name="correo">
          <input type="submit" class="fadeIn fourth" value="Enviar">
        </form>
    
      </div>
    </div>    

  </form>
  
</body>
</html>
